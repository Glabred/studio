<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="./libgif.js"></script>
		<script type="text/javascript" src="./rubbable.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>
			Example gif
		</title>
	</head>

	<body>
			<h1>Example with rubbing and auto-play on</h1>
			<img id="example2" src="./example_gifs/rub_test.gif" rel:auto_play="1" width="50" height="50" rel:rubbable="1" />
			<br>
			<script type="text/javascript">
				var sup2 = new RubbableGif({ gif: document.getElementById('example2'),progressbar_height:"0" } );
				sup2.load();
			</script>
	</body>

</html>
